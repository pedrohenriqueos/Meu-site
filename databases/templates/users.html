{% extends 'base.html' %}

{% block conteudo %}

{% if not USERS %}

<h1> Nenhum usuário encontrado </h1>

{% else %}

<h1>Usuários criados por você</h1>
{% for user in USERS %}
    <hr>
    <h2>{{ user.name }}</h2>
    <p>{{ user.email }}</p>
    <p>{{ user.city }}</p>
{% endfor %}

{% endif %}

{% endblock %}
